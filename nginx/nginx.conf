
worker_processes  auto;

events {
    use epoll;
}

http {
    log_format  main  '$remote_addr $remote_user [$time_local] "$request" '
        '$status "$http_referer" "$http_user_agent"';   # �w�]�� log �O���榡

    access_log  /dev/stdout  main;  # Access log �ɪ���m
    error_log   stderr debug;

    default_type  application/octet-stream;
    include       /usr/local/nginx/conf/mime.types; 

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;



    #vod_mode mapped;
    vod_mode                           local;
    #vod_metadata_cache                 metadata_cache 2048m;
    #vod_response_cache response_cache  128m;
    vod_last_modified_types            *;
    vod_segment_duration               9000;
    vod_align_segments_to_key_frames   on;
    vod_dash_fragment_file_name_prefix "segment";
    vod_hls_segment_file_name_prefix   "segment";

    vod_manifest_segment_durations_mode accurate;

    #open_file_cache          max=1000 inactive=5m;
    #open_file_cache_valid    2m;
    #open_file_cache_min_uses 1;
    #open_file_cache_errors   on;

    #aio on;

    server {
	ssl on;
	ssl_certificate /usr/local/nginx/ssl/nginx.crt;
	ssl_certificate_key /usr/local/nginx/ssl/nginx.key;
        
	listen 443 ssl;
        server_name 192.168.1.104;
        index index.php index.html;
        root /opt/static;
        location /hls/ {
            vod hls;
            alias /opt/static/videos/;
            add_header Access-Control-Allow-Headers '*';
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
        }

        location ~ ^/dash/([^/]*)/.+ {
            vod dash;
	    vod_upstream_location /play_list;
	    vod_mode mapped;
	    #vod_mode local;
	    #vod_fallback_upstream_location /opt/static/videos;
	    #vod_upstream_extra_args "pathOnly=1";
            #alias /opt/static/videos;
	    #root /opt/static/videos;
            add_header Access-Control-Allow-Headers '*';
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';

            vod_drm_enabled on;
            vod_drm_clear_lead_segment_count 0;
            vod_drm_upstream_location key;
            vod_drm_request_uri 'get_key/$1';
        }

        location /d2/ {
            vod dash;
            alias /opt/static/videos/;
            add_header Access-Control-Allow-Headers '*';
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
	    add_header Cache-Control "no-cache, no-store, must-revalidate";
	    add_header Pragma "no-cache";
	    add_header Expires 0;

            vod_drm_enabled on;
            vod_drm_clear_lead_segment_count 0;
            vod_drm_upstream_location key;
	    #if ($vod_suburi ~* "/d2/(.*)") { 
                vod_drm_request_uri 'get_key2/aa';
	    #}
        }

        location ~ ^/videos/.+$ {
            autoindex on;
        }

	location ^~ /play_list/ {
	    proxy_pass http://127.0.0.1:5000/;
	    proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;

	}

	location key {
		proxy_pass http://127.0.0.1:5000/;
       		proxy_set_header   Host             $host;
        	proxy_set_header   X-Real-IP        $remote_addr;
	}
    }
}
